COMMON_FLAGS="-march=native -O2 -pipe -fomit-frame-pointer"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"
LDFLAGS="-fuse-ld=bfd -Wl,-O2 -Wl,--as-needed"

MAKEOPTS="-j16 -l16"
PORTAGE_NICENESS="-19"
CPU_FLAGS_X86="aes avx avx2 f16c fma3 mmx mmxext pclmul popcnt rdrand sse sse2 sse3 sse4_1 sse4_2 ssse3"
USE="-* udev native-symlinks lto pgo jit xs threads clang sanitize custom-cflags seatd wayland pipewire nvenc cuda openmp amd64 split-usr nptl minimal qt6 unicode icu rubberband system-lua system-libyaml system-man system-lcms system-ffmpeg system-llvm system-icu system-lz4 system-sqlite system-wlroots system-av1 system-harfbuzz system-jpeg system-libevent system-librnp system-libvpx system-png system-python-libs system-webp"
VIDEO_CARDS="nvidia"

ACCEPT_KEYWORDS="~amd64"
ACCEPT_LICENSE="*"
MICROCODE_SIGNATURES="-s 0x000906ec"
RUBY_TARGETS="ruby30"
RUBY_SINGLE_TARGET="ruby30"
PYTHON_TARGETS="python3_11"
PYTHON_SINGLE_TARGET="python3_11"
LUA_TARGETS="lua5-4"
LUA_SINGLE_TARGET="lua5-4"

GENTOO_MIRRORS="https://ftp.linux.org.tr/gentoo/ http://ftp.ntua.gr/pub/linux/gentoo/ https://ftp.snt.utwente.nl/pub/os/linux/gentoo http://mirror.leaseweb.com/gentoo/ http://mirror.leaseweb.com/gentoo/"
EMERGE_DEFAULT_OPTS="--keep-going --verbose --quiet-build --with-bdeps=y --complete-graph=y --jobs=16 --load-average=16"
FEATURES="candy fixlafiles parallel-install parallel-fetch"
FETCHCOMMANDWRAPPER_OPTIONS="--max-concurrent-downloads=50 --max-connection-per-server=50 --min-split-size=10M --max-file-not-found=1 --max-tries=1"

LC_MESSAGES=C
