monitor=DP-2,2560x1440@165,0x0,2
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 1
    gaps_out = 0
    border_size = 0
    col.active_border = rgba(000000ff)
    col.inactive_border = rgba(000000ff)
    cursor_inactive_timeout = 3
    layout = dwindle
}

decoration {
    rounding = 0
    blur {
        enabled = false
        size = 5.5
        passes = 2.25
    }

    drop_shadow = no
    shadow_range = 2
    shadow_render_power = 2
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes
    preserve_split = yes
    no_gaps_when_only = true
}

master {
    new_is_master = true
}

device:epic-mouse-v1 {
    sensitivity = -0.5
}

$mainMod = SUPER

# General binds
bind = $mainMod, Return, exec, kitty
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, Q, exec, switchkb
bind = $mainMod, D, exec, rofi -show drun
bind = $mainMod, W, exec, librewolf
bind = $mainMod, E, exec, kitty -e neomutt
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, kitty lf
#bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, f, fullscreen

# Binds for Sound
bind = $mainMod, minus, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 0.05- && volume
bind = $mainMod, equal, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 0.05+ && volume
bind = $mainMod SHIFT, M, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle && volume

# Binds for Ncmpcpp
bind = $mainMod, P, exec, mpc toggle && music-notify
bind = $mainMod, bracketleft, exec, mpc seek -10 && music-notify
bind = $mainMod SHIFT, bracketleft, exec, mpc seek -60 && music-notify
bind = $mainMod, bracketright, exec, mpc seek +10 && music-notify
bind = $mainMod SHIFT, bracketright, exec, mpc seek +60 && music-notify
bind = $mainMod, comma, exec, mpc prev && music-notify
bind = $mainMod SHIFT, comma, exec, mpc seek 0% && music-notify
bind = $mainMod, period, exec, mpc next && music-notify
bind = $mainMod SHIFT, period, exec, mpc repeat && music-notify

# Other Binds
bind = , Print, exec, hyprshot
bind = $mainMod, Print, exec, record
bind = $mainMod, Grave, exec, bookmark
bind = $mainMod, M, exec, kitty ncmpcpp
bind = $mainMod, N, exec, kitty nvim -c VimwikiIndex
bind = $mainMod SHIFT, N, exec, kitty newsboat
bind = $mainMod, apostrophe, exec, calculator.sh
bind = , F1, exec, yt-browser
bind = $mainMod, F1, exec, dictionary
bind = $mainMod, tab, exec, via
bind = , F7, exec, videoscript
bind = , F8, exec, pdfscript
bind = $mainMod, F4, exec, wireguard.sh
# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, U, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod SHIFT, P, exec, passmenu

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# exec
exec-once=dbus-launch gentoo-pipewire-launcher & hyprpaper & mpd & channelrefresh
exec-once=/home/emre/.local/bin/portalstart
#exec-once=nohup movie.py > /tmp/output.txt
#exec-once=nohup deprem2.py > /tmp/output2.txt

device:razer-razer-huntsman-elite {
    kb_layout=us,tr
    repeat_rate=95
    repeat_delay=280
    numlock_by_default=true
}

misc {
disable_hyprland_logo=1
disable_splash_rendering=1
}

windowrulev2 = float, title:^(Calc-kitty)$
windowrulev2 = size 50% 50%, title:^(Calc-kitty)$
windowrulev2 = center 1, title:^(Calc-kitty)$
windowrulev2 = bordersize 2, title:^(Calc-kitty)$

env = QT_SCREEN_SCALE_FACTORS,1;1
env = WLR_NO_HARDWARE_CURSORS,1
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = _JAVA_AWT_WM_NONREPARENTING,1
env = ANV_QUEUE_THREAD_DISABLE,1
env = QT_QPA_PLATFORM,wayland
env = CLUTTER_BACKEND,wayland
env = SDL_VIDEODRIVER,wayland
env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = MOZ_ENABLE_WAYLAND,1
env = MOZ_DBUS_REMOTE,1
